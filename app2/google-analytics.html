<script>

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  // Track Sale button
  $(document).on('click', '#update', function() {
    gtag('event', 'purchase_click_plain_black_shirt_sale', {
      event_category: 'Store'
    });
  });

  // Track Buy2 button
  $(document).on('click', '#buy2', function() {

      event_category: 'Store'
    });
  });

  // Track Buy3 button
  $(document).on('click', '#buy3', function() {
    gtag('event', 'purchase_click_graphic_shirt', {

    });
